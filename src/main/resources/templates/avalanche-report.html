<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<!-- If you delete this meta tag, the ground will open and swallow you. -->
		<meta name="viewport" content="width=device-width" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>${text.title}</title>
		<link rel="stylesheet" type="text/css" href="stylesheets/avalanche-report.css" >
	</head>
	 
	<body bgcolor="#f6fafc" topmargin="0" leftmargin="0" marginheight="0" marginwidth="0">

		<!-- HEADER -->
		<table class="head-wrap" bgcolor="#FFFFFF">
			<tr>
				<img height="4px" src="${image.ci}"/>
				<td>
				</td>
				<td class="header container" align="">
					<div class="content">
						<table bgcolor="" >
							<tr>
								<td>
									<a class="btn" href="${link.website}">
										<img src="${image.logo}"/>
								</a>
								</td>
								<td align="right">
									<a class="btn" href="${link.website}">${text.website} &raquo;</a>
								</td>
							</tr>
						</table>
					</div>
					
				</td>
				<td></td>
			</tr>
		</table>

		<!-- BODY -->
		<table class="body-wrap" bgcolor="">
			<tr>
				<td></td>
				<td class="container" align="" bgcolor="#FFFFFF">
					<div class="content">
						<table style="padding: 15px;">
							<tr>
								<td>
									<p class="lead">${text.headline}</p>
									<h1>${text.date}</h1>
									<p>
										<a href="${link.website}">
											<img src="${image.map.overview}"/>
										</a>
									</p>
								</td>
							</tr>
						</table>
					</div>
				</td>
			</tr>
		</table>
		<#list bulletins as bulletin>
			<table class="body-wrap" bgcolor="">
				<tr>
					<td></td>
					<td class="container" align="" bgcolor="#FFFFFF">
						<div class="content bulletin-content">
							<table style="padding: 15px;">
								<tr>
									<td>
										<img src="${bulletin.map}"/>
									</td>
									<td>
										<img src="${bulletin.symbols}"/>
									</td>
								</tr>
							</table>
							<table style="padding: 15px; border-left: 3px solid ${bulletin.dangerRatingColor};">
								<tr>
									<td style="vertical-align: top;">
										<h4>${bulletin.avAvalancheHighlights}</h4>
										<p class="">${bulletin.avAvalancheComment}</p>
									</td>
								</tr>
							</table>
							<table style="padding: 15px;" class="snowpack" bgcolor="#f6fafc">
								<tr>
									<td style="vertical-align: top;">
										<h4>${text.snowpack}</h4>
										<p class="">${bulletin.snowpackStructureComment}</p>
										<h4>${text.tendency}</h4>
										<p class="">${bulletin.tendencyComment}</p>
									</td>
								</tr>
							</table>
						</div>
					</td>
				</tr>
			</table>
		</#list>

		<!-- FOOTER -->
		<table class="footer-wrap" bgcolor="#FFFFFF">
			<tr>
				<td align="center">
					<h5 class="">${text.follow}</h5>
				</td>
			</tr>
			<tr>
				<td align="center">
					<a class="social-media-button" href="${link.socialmedia.facebook}">
						<img src="${image.socialmedia.facebook}"/>
					</a>
					<a class="social-media-button" href="${link.socialmedia.twitter}">
						<img src="${image.socialmedia.twitter}"/>
					</a>
					<a class="social-media-button" href="${link.socialmedia.instagram}">
						<img src="${image.socialmedia.instagram}"/>
					</a>
					<a class="social-media-button" href="${link.socialmedia.youtube}">
						<img src="${image.socialmedia.youtube}"/>
					</a>
					<a class="social-media-button" href="${link.socialmedia.whatsapp}">
						<img src="${image.socialmedia.whatsapp}"/>
					</a>
				</td>
			</tr>
			<tr>
				<td class="container">
					<div class="content">
						<table>
							<tr>
								<td align="center">
									<p>
										<a href="${link.unsubscribe}">${text.unsubscribe}</a>
									</p>
								</td>
							</tr>
						</table>
					</div>
				</td>
				<td></td>
			</tr>
		</table>

		<img height="4px" src="${image.ci}"/>
	</body>
</html>
